<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>apa ya gatau</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffccff; /* Latar belakang pink */
            text-align: center;
            padding: 50px;
            border: 5px dashed #ff69b4; /* Hiasan border */
            border-radius: 15px;
        }
        input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ff69b4;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #ff1493;
        }
        .playlist {
            display: none;
            margin-top: 20px;
        }
        .fun-message {
            font-size: 24px;
            color: #ff4500;
            font-weight: bold;
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        .fun-interaction {
            margin-top: 20px;
        }
        .decorative {
            font-size: 50px;
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <h1>haiii How's your day?</h1>
    <p>masukkin nama kamu dulu ya dibawah</p>
    <input type="text" id="nameInput" placeholder="nama kamu">
    <button onclick="showMessage()">kirim</button>

    <div id="message" class="playlist"></div>
    <div id="spotifyPlaylist" class="playlist">
        <iframe data-testid="embed-iframe" style="border-radius:12px" src="https://open.spotify.com/embed/playlist/0bz6oNHKWjVEaCFMr26GNK?utm_source=generator&theme=0" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        <br>
        <a href="https://open.spotify.com/playlist/0bz6oNHKWjVEaCFMr26GNK?si=b2706ba5e9494166" target="_blank">
            <button>playlistnya klik disini</button>
        </a>
    </div>

    <div class="fun-interaction">
        <div class="decorative"></div>
    </div>

    <script>
        function showMessage() {
            var name = document.getElementById("nameInput").value;
            var messageDiv = document.getElementById("message");
            var playlistDiv = document.getElementById("spotifyPlaylist");

            if (name) {
                messageDiv.innerHTML = "<span class='fun-message'>hai " + name + " semoga suka yaaa!!</span>";
                messageDiv.style.display = "block";
                playlistDiv.style.display = "block";
            } else {
                alert("tolong masukkan nama kamu!");
            }
        }
    </script>

</body>
</html>
